<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Registration</h1>
        <hr>
        <!-- Wrap the form elements in a <form> tag -->
        <form id="registrationForm">
            <div class="input">
                <div class="left">
                    <div><label>Full name</label><br>
                    <input type="text" placeholder="Enter your name" id="fullname" required></div>
                    <div><label>Email</label><br>
                    <input type="email" placeholder="Enter your email" id="email" required></div>
                    <div><label>Password</label><br>
                    <input type="password" placeholder="Enter your password" id="pwd" required></div>
                </div>
                <div class="right">
                    <div><label>Username</label><br>
                    <input type="text" placeholder="Enter your username" id="username" required></div>
                    <div><label>Phone number</label><br>
                    <input type="number" placeholder="Enter your phone number" id="phno" required></div>
                    <div><label>Confirm Password</label><br>
                    <input type="password" placeholder="Enter your confirm password" id="confirmpwd" required></div>
                </div>
            </div>
            <div class="btn">
                <label>Gender:</label>
                <!-- Group radio buttons by using the same "name" attribute -->
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
                <input type="radio" name="gender" id="others"><label for="others">Others</label>
            </div>
            <!-- Changed from a regular button to submit for form submission -->
             <button type="submit" onclick="validateForm()">Register</button>
        </form>
    </div>
</body>
</html>
